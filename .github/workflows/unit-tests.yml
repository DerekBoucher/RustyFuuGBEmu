name: Run Unit Tests
on: [pull_request]
jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest stable rust toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            default: true
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
